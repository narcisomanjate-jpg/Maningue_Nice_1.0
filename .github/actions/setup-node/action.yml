name: Local Setup Node
description: Install Node.js 18 using NodeSource (composite action)
inputs:
  node-version:
    description: 'Node major version to install'
    required: true
    default: '18'
runs:
  using: composite
  steps:
    - name: Install Node.js
      shell: bash
      run: |
        set -eux
        curl -fsSL "https://deb.nodesource.com/setup_${{ inputs.node-version }}.x" | sudo -E bash -
        sudo apt-get update
        sudo apt-get install -y nodejs
