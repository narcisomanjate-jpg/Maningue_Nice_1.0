name: Android CI Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Choose build type: debug or release'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Forma padrão de checkout

      - name: Set Android SDK root
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Usando a action oficial para garantir o Node 22
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Build web and copy to Android/www
        run: npm run android:prepare

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4 # Action oficial para Java
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK tools
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -fSL -o cmdline-tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm cmdline-tools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Export Android SDK environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Capacitor Sync
        run: |
          # Garante que as dependências do Capacitor estão no projeto
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          if [ -d android ]; then
            npx cap sync android
          else
            npx cap add android
            npx cap sync android
          fi

      - name: Build APK (debug)
        if: ${{ github.event.inputs.build_type == 'debug' || github.event_name == 'push' }}
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build APK (release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: |
          cd android
          # Se tiver keystore configurada, o gradlew usará. Caso contrário, gera unsigned.
          ./gradlew assembleRelease --no-daemon

      - name: Upload release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk