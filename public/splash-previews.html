<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Agente — Splash Previews</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system,Segoe UI, Roboto, 'Helvetica Neue', Arial; padding: 20px; background: #f2f4f7; color: #0f172a }
      .grid { display:flex; gap:20px; flex-wrap:wrap }
      .card { background:white; padding:12px; border-radius:12px; box-shadow:0 6px 20px rgba(2,6,23,.08); width:220px; text-align:center }
      img { max-width: 100%; height: auto; border-radius:8px; background:#eee }
      h1 { font-size:18px; margin:0 0 14px }
      .meta { margin-top:8px; font-size:13px; color:#475569 }
    </style>
  </head>
  <body>
    <h1>Escolha a imagem de Splash</h1>
    <p>Faça o preview e anote o nome do ficheiro (ex.: splash1.png). Depois diga qual quer usar e eu aplico como splash padrão.</p>
    <div class="grid">
      <div class="card">
        <img src="/splash/splash1.png" alt="Splash 1">
        <div class="meta">splash1.png</div>
      </div>
      <div class="card">
        <img src="/splash/splash2.png" alt="Splash 2">
        <div class="meta">splash2.png</div>
      </div>
      <div class="card">
        <img src="/splash/splash3.png" alt="Splash 3">
        <div class="meta">splash3.png</div>
      </div>
    </div>
  </body>
</html>
